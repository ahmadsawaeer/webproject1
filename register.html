<!DOCTYPE html>
<html>
  <head>
    <title>Create an Account</title>
    <style>
/* add some spacing and padding to the form */
.create-account-form {
  width: 400px;
  margin: 50px auto;
  padding: 30px;
  background-color: #f1f1f1;
  border-radius: 10px;
}

/* center the form heading */
.create-account-form h2 {
  text-align: center;
  margin-bottom: 30px;
}

/* style the form labels */
.create-account-form label {
  display: block;
  font-size: 14px;
  margin-bottom: 10px;
}

/* style the form inputs */
.create-account-form input {
  width: 100%;
  padding: 12px 20px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* style the submit button */
.create-account-form .submit-btn {
  width: 100%;
  background-color: black;
  color: white;
  padding: 14px 20px;
  margin-top: 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* change the submit button color on hover */
.create-account-form .submit-btn:hover {
  background-color: rgb(187, 0, 0);
}

    </style>
  </head>
  <body>
    <div class="create-account-form">
      <form>
        <h2>Create an Account</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </div>
    <script>
function validateEmail(email) {
  // regular expression to match the email pattern
  const emailRegex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

  // check if email matches the pattern
  return emailRegex.test(email);
}

// get the email input element and form
const emailInput = document.getElementById("email");
const form = document.getElementById("create-account-form");

// add a submit event listener to the form
form.addEventListener("submit", e => {
  // prevent the form from submitting
  e.preventDefault();
  
  // get the email value
  const email = emailInput.value;
  
  // check if email is invalid
  if (!validateEmail(email)) {
    // if invalid, set the border color of the input to red and show an alert
    emailInput.style.border = "1px solid red";
    alert("Invalid email format!");
  } else {
    // if valid, set the border color of the input to green
    emailInput.style.border = "1px solid green";
  }
});

    </script>
  </body>
</html>
