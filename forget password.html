<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 0;
        margin: 0;
      }

      h1 {
        color: #444;
        margin-top: 50px;
      }

      form {
        margin-top: 25px;
        text-align: left;
        display: inline-block;
        margin-left: auto;
        margin-right: auto;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 2px 2px 5px #ccc;
      }

      body {
        /* sets the font to Arial */
        font-family: Arial, sans-serif; 
        /* center aligns the text */
        text-align: center;
        padding: 0;
        margin: 0;
}

h1 {
        /* sets the color of the text */
        color: #444; 
        /* adds a top margin of 50px */
        margin-top: 50px;
}

form {
        /* adds a top margin of 25px */
        margin-top: 25px;
        /* left aligns the text */
        text-align: left;
        /* centers the form */
        display: inline-block;
        margin-left: auto;
        margin-right: auto;
        /* sets the width of the form to 300px */
        width: 300px;
        /* adds padding of 20px */
        padding: 20px;
        /* adds a 1px solid gray border */
        border: 1px solid #ccc;
        /* adds a border radius of 5px */
        border-radius: 5px;
        /* adds a 2px 2px 5px #ccc box shadow */
        box-shadow: 2px 2px 5px #ccc;
}
/* styles the label element */
label {
    color: #555;
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}
/* styles the input element with type email */
input[type='email'] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}
/* styles the input element with type submit */
input[type='submit'] {
    width: 100%;
    background-color: black;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
/* styles the input element with type submit when hovered */
input[type='submit']:hover {
    background-color: rgb(187, 0, 0);
}

    </style>
  </head>
  <body>
    <h1>Forgot Password</h1>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email address">
      <input type="submit" value="Submit">
    </form>
    <script>
        function validateForm() {
          var email = document.getElementById("email").value;
      
          // Regular expression to check if the email is in the correct format
          var emailRegex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          var isValidEmail = emailRegex.test(String(email).toLowerCase());
      
          if (!isValidEmail) {
            alert("Invalid email address!");
            return false;
          }
      
          // If the email is valid, allow the form to submit
          return true;
        }
      </script>
  </body>
</html>
